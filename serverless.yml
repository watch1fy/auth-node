org: anmolsudhir
app: auth-node
service: auth-node
frameworkVersion: '3'

useDotenv: true

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-1
  environment:
    MONGO_URL: ${env:MONGO_URL}

functions:
  api:
    handler: src/index.handler
    events:
      - httpApi: '*'

package:
  individually: true

plugins:
  - serverless-plugin-typescript
  - serverless-offline
